<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/highmaps.js"></script>
    <script src="js/drilldown.js"></script>
    <script src="js/exporting.js"></script>
</head>
<body>
<div id="container" style="height:600px;"></div>

<script>
    Highcharts.setOptions({
        credits: {
            enabled: false
        },
        lang: {
            drillUpText: '< 返回 “{series.name}”'
        }
    });
    var map = null, basePath = 'data/';
    $.get(basePath + 'yunnan.html', function (mapdata) {
        mapdata = JSON.parse(mapdata);
        var data = [];
        // 随机数据
        Highcharts.each(mapdata.features, function (md, index) {
            var tmp = {
                name: md.properties.name,
                value: Math.floor((Math.random() * 100) + 1) // 生成 1 ~ 100 随机值
            };
            //设置每个州的区域底色
            //tmp.color = 'green';
            if (md.properties.drilldown) {
                tmp.drilldown = md.properties.drilldown;
            }
            data.push(tmp);
        });
        map = new Highcharts.Map('container', {
            chart: {
                events: {
                    drilldown: function (e) {
                        this.tooltip.hide();
                        console.log(e);
                        // 异步下钻
                        if (e.point.drilldown) {
                            var pointName = e.point.properties.fullname;
                            map.showLoading('下钻中，请稍后...');
                            // 获取二级行政地区数据并更新图表
                            $.get(basePath + e.point.drilldown + '.html', function (data) {
                                data = Highcharts.geojson(JSON.parse(data));
                                Highcharts.each(data, function (d) {
                                    if (d.properties.drilldown) {
                                        d.drilldown = d.properties.drilldown;
                                    }
                                    d.value = Math.floor((Math.random() * 100) + 1); // 生成 1 ~ 100 随机值
                                });
                                map.hideLoading();
                                map.addSeriesAsDrilldown(e.point, {
                                    name: e.point.name,
                                    data: data,
                                    dataLabels: {
                                        enabled: true,
                                        format: '{point.name}'
                                    }
                                });
                                map.setTitle({
                                    text: pointName
                                });
                            });
                        }
                    },
                    drillup: function () {
                        map.setTitle({
                            text: '云南省'
                        });
                    }
                }
            },
            title: {
                text: '指标数据'
            },
            subtitle: {
                useHTML: true,
                text: '指标数据'
            },
            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },
             tooltip: {
                 useHTML: true,
                 headerFormat: '<table><tr><td>{point.name}</td></tr>',
                 pointFormat: '<tr><td>全称</td><td>{point.properties.fullname}</td></tr>' +
                 '<tr><td>行政编号</td><td>{point.properties.areacode}</td></tr>' +
                 '<tr><td>父级</td><td>{point.properties.parent}</td></tr>' +
                 '<tr><td>经纬度</td><td>{point.properties.longitude},{point.properties.latitude}</td></tr>',
                 footerFormat: '</table>'
             },
            // colorAxis: {
            //     min: 0,
            //     minColor: '#fff',
            //     maxColor: '#006cee',
            //     labels:{
            //         style:{
            //             "color":"red","fontWeight":"bold"
            //         }
            //     }
            // },
            series: [{
                data: data,
                mapData: mapdata,
                joinBy: 'name',
                name: '指标',
                    states: {
                        hover: {
                            color: '#a4edba'
                        }
                    },
                dataLabels: {
                    enabled: true,
                    format: '{point.name}'
                }
            }]
        });
    });
</script>
</body>
</html>
